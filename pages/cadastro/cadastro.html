<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTRAN</title>
    <link rel="stylesheet" href="../../style/style.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="../../style/img/joinville.png" alt="" width="80%">
        </div>
        <div id="menu">
            <div id="menu-icon">
                <div class="dash"></div>
                <div class="space"></div>
                <div class="dash"></div>
                <div class="space"></div>
                <div class="dash"></div>
            </div>
        </div>
    </header>
    <div class="cell">
        <div id="main-content">
            <div>
                <div id="login">
                    <h1>Cadastro</h1>
                </div>
                <div id="inputs">
                    <section class="inputandfield">
                        <div class="label">
                            <label for="nome">Nome:</label>
                        </div>
                        <div class="input-boxes">
                            <input type="text" id="nome" name="nome" required/>
                        </div>
                    </section>
                    <section class="inputandfield">
                        <div class="label">
                            <label for="email">Email:</label>
                        </div>
                        <div class="input-boxes">
                            <input type="email" id="email" name="email" required/>
                        </div>
                    </section>
                    <section class="inputandfield">
                        <div class="label">
                            <label for="senha">Senha:</label>
                        </div>
                        <div class="input-boxes">
                            <input type="password" id="senha" name="senha" required/>
                        </div>
                    </section>
                    <section class="inputandfield">
                        <div class="label">
                            <label for="repetir-senha">Repita a senha:</label>
                        </div>
                        <div class="input-boxes">
                            <input type="password" id="repetir-senha" name="repetir-senha" required/>
                        </div>
                    </section>
                    <section class="inputandfield">
                        <div class="label">
                            <label for="serie">Série:</label>
                        </div>
                        <div class="input-boxes">
                            <select name="serie">
                                <option value="iniciais">Inicial</option>
                                <option value="finais" selected>Final</option>
                                <option value="medio">Ensino médio</option>
                            </select>
                        </div>
                    </section>
                </div>
            </div>
            <br>
            <button id="enter" onclick="Login()">Entrar</button>
        </div>
    </div>
    <footer>
        <p>Direitos reservados à EPTRAN - Joinville - 2024</p>
    </footer>
</body>
</html>
