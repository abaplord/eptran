<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTRAN</title>
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="../style/img/joinville.png" alt="" width="80%">
        </div>
        <div id="menu">
            <div id="menu-icon">
                <div class="dash"></div>
                <div class="space"></div>
                <div class="dash"></div>
                <div class="space"></div>
                <div class="dash"></div>
            </div>
            
        </div>
    </header>
    <div id="dropdown">
        <div class="option"> <a href="./initial-series.html"></a></div>
        <div class="option"> <a href="./highschool.html"></a></div>
    </div>
    <section>
        <div class="cell">
            <div id="main-content">
                <div>
                    <div id="login">
                        <h1>Login</h1>
                    </div>
                    <div id="inputs">
                        <section class="inputandfield">
                            <div class="label">
                                <label for="email">Email:</label>
                            </div>
                            <div class="input-boxes">
                                <input type="email" id="email" name="email" required/>
                            </div>
                        </section>
                        <section class="inputandfield">
                            <div class="label">
                                <label for="senha">Senha:</label>
                            </div>
                            <div class="input-boxes">
                                <input type="password" id="senha" name="senha" required/>
                            </div>
                        </section>
                    </div>
                </div>
                <br>
                <button id="submit" onclick="Login()">Entrar</button>
            </div>
        </div>
    </section>
    <footer>
        <p>Direitos reservados Ã  EPTRAN - Joinville - 2024</p>
    </footer>
</body>
<script src="../scripts/menu.js">

</script>
</html>
