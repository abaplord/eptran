<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTRAN</title>
    <link rel="stylesheet" href="../style/register.css">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../scripts/userManager.js"></script>
</head>
<body>
    <header>
        <div id="logo-joinville">
            <img src="../style/img/joinville-logo.png" alt="" onclick="window.location.href = '/pages/index.html'">
        </div>
        <div id="logo-eptran">
            <img src="../style/img/eptran-logo.png" alt="">
        </div>
        <div id="menu-container">
            <div id="menu">
                <div id="menu-icon">
                    <div class="dash"></div>
                    <div class="space"></div>
                    <div class="dash"></div>
                    <div class="space"></div>
                    <div class="dash"></div>
                </div>
            </div>  
        </div>
    </header>
    <div id="dropdown">
    </div>
    <section>
        <div class="cell">
            <div id="main-content">
                <div>
                    <div id="register">
                        <h1>Cadastro</h1>
                    </div>
                    <div id="inputs">
                        <section class="inputandfield">
                            <div class="label">
                                <label for="nome">Nome:</label>
                            </div>
                            <div class="input-boxes">
                                <input type="text" id="nome" name="nome" required/>
                            </div>
                        </section>
                        <section class="inputandfield">
                            <div class="label">
                                <label for="email">Email:</label>
                            </div>
                            <div class="input-boxes">
                                <input type="email" id="email" name="email" required/>
                            </div>
                        </section>
                        <section class="inputandfield">
                            <div class="label">
                                <label for="senha">Senha:</label>
                            </div>
                            <div class="input-boxes">
                                <input type="password" id="senha" name="senha" required/>
                            </div>
                        </section>
                        <section class="inputandfield">
                            <div class="label">
                                <label for="repetir-senha">Repita a senha:</label>
                            </div>
                            <div class="input-boxes">
                                <input type="password" id="repetir-senha" name="repetir-senha" required/>
                            </div>
                        </section>
                        <section class="inputandfield">
                            <div class="label">
                                <label for="serie">Série:</label>
                            </div>
                            <div class="input-boxes">
                                <select name="serie" id="serie">
                                    <option value="iniciais">Inicial</option>
                                    <option value="finais" selected>Final</option>
                                    <option value="medio">Ensino médio</option>
                                </select>
                            </div>
                            
                        </section>
                    </div>
                </div>
                
                <br>
                <button id="submit" onclick="register()">Entrar</button>
                
            </div>
        </div>
    </section>
    <div id="footer-gap"></div>
        <footer>
            <div class="logo-footer logo-1">
                <img src="../style/img/footer1.png">
            </div>
            <div class="logo-footer logo-2">
                <img src="../style/img/footer2.png">
            </div>
            <div class="logo-footer logo-3">
                <img src="../style/img/footer3.png">
            </div>        
        </footer>
</body>
<script src="../scripts/menu.js">

</script>
</html>
